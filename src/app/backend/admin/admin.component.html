<div class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">
    <header>
      <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
          </li>
          <li class="nav-item d-none d-sm-inline-block">
            <a routerLink="/home" class="nav-link">Home</a>
          </li>
          <li class="nav-item d-none d-sm-inline-block">
            <a href="/" class="nav-link">Contact</a>
          </li>
        </ul>

        <!-- SEARCH FORM -->
        <form class="form-inline ml-3">
          <div class="input-group input-group-sm">
            <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
            <div class="input-group-append">
              <button class="btn btn-navbar" type="submit">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </form>
      </nav>
    </header>
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a href="/admin" class="brand-link">
        <p class="brand-text font-weight-light text-center m-0 text-white" >Master Angular</p>
      </a>
      <!-- Sidebar -->
      <div class="sidebar">
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <li class="nav-item has-treeview">
              <a href="/admin/products" class="nav-link">
                <i class="nav-icon fas fa-copy"></i>
                <p class="text-white">
                  Product
                  <span class="badge badge-info right" *ngIf="products">{{products.length}}</span>
                </p>
              </a>
            </li>
            <li class="nav-item has-treeview">
              <a href="/admin/categories" class="nav-link">
                <i class="nav-icon fas fa-chart-pie"></i>
                <p class="text-white">
                  Category
                  <span class="badge badge-info right">99</span>
                </p>
              </a>
            </li>
            <li class="nav-item has-treeview">
              <a href="/admin/users" class="nav-link">
                <i class="nav-icon fas fa-edit"></i>
                <p class="text-white">
                  User
                </p>
              </a>
            </li>
          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>
    <main>
      <router-outlet></router-outlet>
    </main>
    <footer class="main-footer">
      <strong>Copyright &copy; 2014-2019 <a href="">AdminLTE.io</a>.</strong> All rights reserved.
      <div class="float-right d-none d-sm-inline-block">
        <b>Version</b> 3.0.5
      </div>
    </footer>
  </div>
</div>
