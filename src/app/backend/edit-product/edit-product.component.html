<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Edit Products</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-6 text-right">
          <a class="btn btn-primary" href="/admin/products" role="button">List Products</a>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
  <!-- Main content -->
  <section class="content" >
    <div class="container-fluid">
      <form *ngIf="product">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="name"
                 [(ngModel)]="product.name">
        </div>
<!--        <div class="mb-3">-->
<!--          <label for="cate" class="form-label">Category</label>-->
<!--          <input type="number" class="form-control" id="cate" name="category" [(ngModel)]="product.category">-->
<!--        </div>-->
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" name="description" [(ngModel)]="product.desc">
        </div>
        <button class="btn btn-primary" (click)="updateProduct()">Update</button>
      </form>

    </div>
  </section>
  <!-- /.content -->
</div>
