<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Products</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-6 text-right">
          <a class="btn btn-primary" href="/admin/add-product" role="button">Add Products</a>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
  <!-- Main content -->
  <section class="content ">
    <div class="container-fluid">
      <table class="table table-striped table-dark ">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
<!--          <th scope="col">Img</th>-->
          <th scope="col">Price</th>
          <th scope="col">Desc</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products;index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{product.name}}</td>
<!--          <td><img src="{{product.img}}" style="width: 50px"/></td>-->
          <td>{{product.price}}</td>
          <td>{{product.desc.slice(0,50)}}...</td>
          <td>
            <a class="btn btn-success mx-2" href="/admin/edit-product/{{product.id}}" role="button">Edit</a>
            <button type="button" class="btn btn-danger" (click)="removeProduct(product.id)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>
  <!-- /.content -->
</div>
